<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Majorly | Dashboard</title>
    <link rel="stylesheet" href="assets/dashboard-styles.css" media="screen" title="no title" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <aside class="sidebar">

    <div class="logo-bg">
      <a href="#" id="home"><img src="assets/images/logo_char.png" alt="Majorly Character Logo" /></a>
    </div>

    <div class="sidebar-nav">
      <a href="#" id="side-event"><img src="assets/images/workspace_event.png" alt="" /></a>
      <a href="#" id="side-class"><img src="assets/images/workspace_class.png" alt="" /></a>
      <a href="#" id="side-forum"><img src="assets/images/workspace_forum.png" alt="" /></a>
      <a href="#" id="side-meetup"><img src="assets/images/workspace_meetup.png" alt="" /></a>
    </div>
    </aside>

    <aside class="topright">

    </aside>

  <div class="container">

      <section class="row">
        <a href="#" id="event-link">
        <div class="col-1-2" id="event">

        </div>
      </a>

      <a href="#" id="class-link">
        <div class="col-1-2" id="class">

        </div>
      </a>
      </section>

  <!-- ROW TWO -->
      <section class="row">
        <a href="#" id="meetup-link">
          <div class="col-1-2" id="meetup">

          </div>
        </a>

        <a href="#" id="forum-link">
          <div class="col-1-2" id="forum">

          </div>
        </a>
      </section>

  </div>

  <div class="content">

  </div>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript">

  $('.sidebar-nav').hide();

  //clickhandler for workspace intro
  var linkIds = ['meetup-link', 'class-link', 'forum-link', 'event-link']

  $('.row a').on('click', function() {

      var clicked = this.id;

    _.each(linkIds, function(name) {

      if(clicked === name) {

        var url = "assets/images/workspace_" + clicked.substring(0, clicked.length - 5) + ".png"

        $('#' + clicked + ' div').removeClass('col-1-2');

        $('.topright').append("<img src=" + url + " />");

      }

      else {

        var id = name;

        $('#' + id).fadeOut();

      }

    })

    $('.sidebar-nav').fadeIn();

  });

  //clickhandler for sidebar navigation

  $('.sidebar-nav a').on('click', function(event) {

    $('.topright').empty();

    var clicked = this.id;

    var url2 = "assets/images/workspace_" + clicked.substring(5, clicked.length) + ".png"

    $('.topright').append("<img src=" + url2 + " />");

  })



//clickhandler for all links to populate with content
  $('a').on('click', function() {


    if(this.id === 'meetup-link' || this.id === 'side-meetup') {
      $('.container').empty();
      $('.content').empty();

      var groups = ['http://meetu.ps/2M3JvX', 'http://meetu.ps/2M3K0P', 'http://meetu.ps/2M3Kqw', 'http://meetu.ps/2M3L3Y']

      _.each(groups, function(group) {

        $('.container').append('<iframe width="225" height="570" src="' + group + '" frameborder="0"></iframe>');

      })



    }

    else if (this.id === 'event-link' || this.id === 'side-event') {
      $('.container').empty();
      $('.content').empty();

      $('.content').append("<div class='eventbox'></div>")
      $('.content').append("<div class='eventbox'></div>")
      $('.content').append("<div class='eventbox'></div>")
      $('.content').append("<div class='eventbox'></div>")

    }

    else if (this.id === 'class-link' || this.id === 'side-class') {
      $('.container').empty();
      $('.content').empty();

    $('.content').append("<div class='courses'>Single-origin coffee chambray keytar YOLO yr heirloom, VHS Truffaut raw denim 8-bit Kickstarter slow-carb Bushwick. Mixtape aesthetic kogi, sartorial messenger bag Echo Park PBR chambray biodiesel fashion axe Etsy.</div>")
    $('.content').append("<div class='courses'>Mixtape aesthetic kogi, sartorial messenger bag Echo Park PBR chambray biodiesel fashion axe Etsy.</div>")
    $('.content').append("<div class='courses'>coffee chambray keytar YOLO yr heirloom, VHS Truffaut raw denim</div>")
    $('.content').append("<div class='courses'>slow-carb Bushwick. Mixtape aesthetic kogi, sartorial messenger bag Echo Park PBR chambray biodiesel</div>")

    }

    else if (this.id === 'forum-link' || this.id === 'side-forum') {
      $('.container').empty();
      $('.content').empty();


    $('.content').append("<div class='discussion'>Single-origin coffee chambray keytar YOLO yr heirloom, VHS Truffaut raw denim 8-bit Kickstarter slow-carb Bushwick. Mixtape aesthetic kogi, sartorial messenger bag Echo Park PBR chambray biodiesel fashion axe Etsy. DIY migas flexitarian, direct trade blog semiotics 3 wolf moon stumptown Pinterest health goth fingerstache mustache mumblecore. Seitan bicycle rights fashion axe </div>")
    $('.content').append("<div class='discussion'>Mixtape aesthetic kogi, sartorial messenger bag Echo Park PBR chambray biodiesel fashion axe Etsy. DIY migas flexitarian,</div>")
    $('.content').append("<div class='discussion'>Beard 90's you probably haven't heard of them cardigan Odd Future Intelligentsia. Plaid migas master cleanse shabby chic lumbersexual. Fashion axe seitan master cleanse, Neutra leggings Marfa narwhal synth deep v Carles </div>")
    $('.content').append("<div class='discussion'>Apparel mumblecore, salvia deep v kogi fap flannel four dollar toast. Williamsburg Banksy seitan, stumptown Bushwick shabby chic wolf artisan Schlitz lumbersexual Pinterest McSweeney's 8-bit hella gastropub. You probably haven't heard of them fashion axe flexitarian, roof party food truck cardigan four dollar toast. Pour-over pickled gastropub fanny pack. </div>")

    }

  });

  </script>

  </body>
</html>
